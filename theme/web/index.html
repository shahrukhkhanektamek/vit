<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examination Results 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .result-header img {
    margin: 0 auto;
}
    .result-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .result-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .result-header h3 {
      font-weight: 700;
      color: #2c3e50;
    }
    .table th {
      background: #133188;
      color: #fff;
    }
    .badge-pass {
      background: #27ae60;
      font-size: 14px;
    }
    .badge-fail {
      background: #e74c3c;
      font-size: 14px;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-cyan-600 text-white py-4 shadow">
    <h1 class="text-center text-xl font-bold">Examination Results 2025</h1>
  </header>

  <!-- Form Section (Visible First) -->
  <main id="formSection" class="container mx-auto flex justify-center mt-10">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-2xl p-8">
      <div class="result-header">
        <img src="assets/logo.jpeg" 
             alt="Logo" class="mb-2">
       <!--  <h3>Gujarat Public Service Commission</h3>
        <p class="text-muted">Final Result for Recruitment Examination</p> -->
      </div>
      <form id="resultForm" class="space-y-5">

        <div>
          <label class="block text-gray-600 mb-1">Your Enrollment Number :</label>
          <input type="text" id="rollNo" placeholder="Enrollment Number" required class="w-full border rounded px-3 py-2">
        </div>

        <div>
          <label class="block text-gray-600 mb-1">Student Name :</label>
          <input type="text" id="schoolNo" placeholder="Student Name" required class="w-full border rounded px-3 py-2">
        </div>

        <!--<div>-->
        <!--  <label class="block text-gray-600 mb-1">Admit Card Id :</label>-->
        <!--  <input type="text" id="admitId" placeholder="Admit Card Id" required class="w-full border rounded px-3 py-2">-->
        <!--</div>-->

        <div>
          <label class="block text-gray-600 mb-1">Date of Birth :</label>
          <input type="date" id="dob" required class="w-full border rounded px-3 py-2">
        </div>

        <div class="flex justify-center gap-4 mt-6">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow">
            Submit
          </button>
          <button type="reset" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded shadow">
            Reset
          </button>
        </div>

      </form>
    </div>
  </main>

  <!-- Result Section (Initially Hidden) -->
  <div id="resultSection" class="container py-5" style="display:none;">
    <div class="result-card">
      <div class="result-header">
        <img src="assets/logo.jpeg" 
             alt="Logo" class="mb-2">
       <!--  <h3>Gujarat Public Service Commission</h3>
        <p class="text-muted">Final Result for Recruitment Examination</p> -->
      </div>

      <div class="mb-4">
        <h5 class="fw-bold">Candidate Details</h5>
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th>Roll Number</th>
              <td id="resRoll">--</td>
            </tr>
            <tr>
              <th>Candidate Name</th>
              <td id="resName">Neha Kuliy</td>
            </tr>
            <tr>
              <th>Category</th>
              <td>General</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mb-4">
        <h5 class="fw-bold">Marks Obtained</h5>
        <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Marks Obtained</th>
              <th>Maximum Marks</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Written Test</td>
              <td>365.5</td>
              <td>600</td>
              <td><span class="badge badge-pass">Passed</span></td>
            </tr>
            <tr>
              <td>Interview</td>
              <td>65</td>
              <td>100</td>
              <td><span class="badge badge-pass">Passed</span></td>
            </tr>
            <tr>
              <th>Total</th>
              <th>430.5</th>
              <th>700</th>
              <th><span class="badge badge-pass">Qualified</span></th>
            </tr>
          </tbody>
        </table>
      </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary px-4">Download PDF</button>
        <button class="btn btn-outline-secondary px-4" onclick="location.reload()">Back</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("resultForm").addEventListener("submit", function(e){
      e.preventDefault(); // stop form reload

      // Get roll number input
      let roll = document.getElementById("rollNo").value;

      // Hide form and show result
      document.getElementById("formSection").style.display = "none";
      document.getElementById("resultSection").style.display = "block";

      // Fill roll number in result
      document.getElementById("resRoll").innerText = roll;
    });
  </script>

</body>
</html>
